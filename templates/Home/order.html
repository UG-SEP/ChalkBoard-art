<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ChalkBoard Art | {{food.name}} | {{food.category}} | {{food.description}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/order.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>
    <div class = "card-wrapper">
      <div class = "card">
        <!-- card left -->
        <div class = "product-imgs">
          <div class = "img-display">
            <div class = "img-showcase">
              <img src = "{{food.image.url}}" alt = "food image">
            </div>
          </div>
        
        </div>
        <!-- card right -->
        <div class = "product-content">
          <h2 class = "product-title" style="color: #192a56;">{{food.name}}</h2>
          <div class = "product-rating" style="color: #27ae60;">
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star-half-alt"></i>
          </div>

          <div class = "product-price">
            <p class = "new-price" style="color: #192a56;">Price: <span style="color: #27ae60;">â‚¹{{food.price}}.00</span></p>
          </div>

          <div class = "product-detail">
            <h2>Description </h2>
            <p>{{food.description}}</p>
            <ul>
              <li>Category: <span>{{food.category.name}}</span></li>
              <li>Shipping Fee: <span>Free</span></li>
            </ul>
          </div>

          <div class = "purchase-info">
            <a href="http://localhost:8000/add-item?id={{food.id}}" class = "btn" style="background-color: #27ae60;">
              Add to Cart <i class = "fas fa-shopping-cart"></i>
            </a>
            <a href="http://localhost:8000/summary?price={{food.price}}&iscart={{iscart}}&id={{food.id}}" class = "btn">Buy Now</a>
          </div>

         
        </div>
      </div>
    </div>

    
  </body>
</html>
